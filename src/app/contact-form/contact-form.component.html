
  <!-- Contact Section -->
  <section id="contact" class="contact section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p>You can contact us.</p>
    </div><!-- End Section Title -->

    
  

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">

        <div class="col-lg-6">
          <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-geo-alt"></i>
            <h3>Address</h3>
            <p>Ahmedabad, IND 382405</p>
          </div>
        </div><!-- End Info Item -->

        <div class="col-lg-3 col-md-6">
          <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-telephone"></i>
            <h3>Call Us</h3>
            <p>+91  8200903226</p>
          </div>
        </div><!-- End Info Item -->

        <div class="col-lg-3 col-md-6">
          <div class="info-item d-flex flex-column justify-content-center align-items-center" data-aos="fade-up" data-aos-delay="400">
            <i class="bi bi-envelope"></i>
            <h3>Email Us</h3>
            <p>support&#64;shivanshsoftwares.com</p>
          </div>
        </div><!-- End Info Item -->

      </div>

      <div class="row gy-4 mt-1">
        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300">
          <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=sohang%20hill&zoom=10&maptype=roadmap" frameborder="0" style="border:0; width: 100%; height: 400px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!-- End Google Maps -->
        
        <div class="col-lg-6" >
          <!-- <div *ngIf="auth.user | async as user; else loginButton" id="auth-container"> -->
            <div *ngIf="!(isLoggedIn$ | async)" id="auth-container"> 
              <button (click)="signInWithGoogle()">Sign in With Google</button>
            </div>
          <!-- <ng-template #formTemplate> -->
            <!-- <form *ngIf="isLoggedIn$ | async" (ngSubmit)="onSubmit()" id="contact-form" ...> -->

            <form *ngIf="isLoggedIn$ | async" (ngSubmit)="onSubmit()" id="contact-form" action="" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="400">
            <div class="row gy-4">

              <div class="col-md-6">
                <input id="name" type="text" name="name" [(ngModel)]="formData.name" class="form-control" placeholder="Your Name" required="">
              </div>

              <div class="col-md-6 ">
                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required="">
              </div>

              <div class="col-md-12">
                <input id="subject"  type="text" class="form-control" name="subject" [(ngModel)]="formData.subject" placeholder="Subject" required="">
              </div>

              <div class="col-md-12">
                <textarea id="message"  class="form-control" name="message" [(ngModel)]="formData.message" rows="6" placeholder="Message" required=""></textarea>
              </div>

              <div class="col-md-12 text-center">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>

                <button type="submit">Send Message</button>
              </div>

            </div>
          </form>
          <!-- </ng-template> -->
        </div><!-- End Contact Form -->

      </div>

    </div>

  </section><!-- /Contact Section -->
